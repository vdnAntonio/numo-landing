<div class="jumbotron text-center">
	<h1>Admin panel</h1>
	<p>{{aData.twitter.displayName}}</p>
    <img alt="{{user.name}}" class="img-circle" ng-src='{{aData.twitter.profileImageURL}}' />
</div>

<div class="col-md-3">
</div>
<div class="col-md-6">
	<div class="container">
        <div ng-show="isAutoriz">
            <div class="panel panel-body">
                <table class="table">
                <thead>
                <tr>
                    <td><b>Title</b></td>
                    <td><b>Intro</b></td>                
                    <td><b>Date</b></td>
                    <td><b>Creator</b></td>
                    <td><b>Action</b></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="event in events">
                    <td>{{ event.title }}</td>
                    <td>{{ event.intro }}</td>
                    <td>{{ event.day }} {{ event.month}}</td>
                    <td>{{ event.creator }}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="showEvent(event)" >Edit</button>&nbsp;
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- CONTROL BUTTON -->
        <button class="btn btn-success" ng-click="showForm()" ng-hide="addFormShow">Add</button>
        <button class="btn btn-warning" ng-click="hideForm()" ng-show="addFormShow">Cancel</button>
        <!-- ADD -->
        <form ng-submit="addFormSubmit()" ng-show="addFormShow">
            <br>
            <div class="form-group row">
              <label class="col-md-4 control-label" for="textinput">Day</label>  
              <div class="col-md-2">
              <input ng-model="eventDay" name="Day" ng-model="eventTitle" type="text" placeholder="Day (04)" class="form-control input-md">  
              </div>
              <input type="submit" value="Add Event" class="btn btn-default btn-success" />
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="textinput">Month</label>  
              <div class="col-md-2">
              <input ng-model="eventMonth" name="Intro" ng-model="eventTitle" type="text" placeholder="Month (Feb)" class="form-control input-md">  
              </div>
            </div>

            <div class="form-group row ">
              <label class="col-md-4 control-label" for="textinput">Title</label>  
              <div class="col-md-4">
              <input name="Title" ng-model="eventTitle" type="text" placeholder="Title" class="form-control input-md">  
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="textinput">Intro</label>  
              <div class="col-md-4">
              <input ng-model="eventIntro" name="Intro" ng-model="eventTitle" type="text" placeholder="Intro" class="form-control input-md">  
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="textinput">Image link</label>  
              <div class="col-md-8">
              <input ng-model="eventImageLink" name="Intro" ng-model="eventTitle" type="text" placeholder="Image link (http://...)" class="form-control input-md">  
              </div>
            </div>
                        <!-- Textarea -->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="textarea">Description</label>
              <div class="col-md-8">                     
                <textarea ng-model="eventDescription" class="form-control" name="Description" style="height: 300px">default text</textarea>
              </div>
            </div>

           <!--  <input type="text" ng-model="eventTitle" placeholder="Title" />
            <input type="text" ng-model="eventIntro" placeholder="Intro" />
            <input type="text" ng-model="eventDescription" placeholder="Description" />
            <input type="text" ng-model="eventDay" placeholder="Day (04)" />
            <input type="text" ng-model="eventMonth" placeholder="Month (Feb)" />
            <input type="text" ng-model="eventImageLink" placeholder="Image link (http://...)" /> -->
            <br/>
        </form>
        <!-- EDIT -->
        <form ng-submit="editFormSubmit()" ng-show="editFormShow">
          <br>
            <div class="form-group row">
              <label class="col-md-4 control-label" for="textinput">Day</label>  
              <div class="col-md-2">
              <input ng-model="eventDay" name="Day" ng-model="eventTitle" type="text" placeholder="Day (04)" class="form-control input-md">  
              </div>
              <input type="submit" value="Edit Event" class="btn btn-default btn-warning" />
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="textinput">Month</label>  
              <div class="col-md-2">
              <input ng-model="eventMonth" name="Intro" ng-model="eventTitle" type="text" placeholder="Month (Feb)" class="form-control input-md">  
              </div>
            </div>

            <div class="form-group row ">
              <label class="col-md-4 control-label" for="textinput">Title</label>  
              <div class="col-md-4">
              <input name="Title" ng-model="eventTitle" type="text" placeholder="Title" class="form-control input-md">  
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="textinput">Intro</label>  
              <div class="col-md-4">
              <input ng-model="eventIntro" name="Intro" ng-model="eventTitle" type="text" placeholder="Intro" class="form-control input-md">  
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="textinput">Image link</label>  
              <div class="col-md-8">
              <input ng-model="eventImageLink" name="Intro" ng-model="eventTitle" type="text" placeholder="Image link (http://...)" class="form-control input-md">  
              </div>
            </div>
                        <!-- Textarea -->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="textarea">Description</label>
              <div class="col-md-8">                     
                <textarea ng-model="eventDescription" class="form-control" name="Description" style="height: 300px">default text</textarea>
              </div>
            </div>

           <!--  <input type="text" ng-model="eventTitle" placeholder="Title" />
            <input type="text" ng-model="eventIntro" placeholder="Intro" />
            <input type="text" ng-model="eventDescription" placeholder="Description" />
            <input type="text" ng-model="eventDay" placeholder="Day (04)" />
            <input type="text" ng-model="eventMonth" placeholder="Month (Feb)" />
            <input type="text" ng-model="eventImageLink" placeholder="Image link (http://...)" /> -->
            <br/>
        </form>
<!-- <input type="submit" value="Edit Event" class="btn btn-default btn-warning" /> -->
        </div>
</div>
</div>
<div class="col-md-3">
     <button ng-show="!isAutoriz" class="btn btn-danger" ng-click="login()" >Login with twitter</button>
</div>
